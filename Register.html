<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LuxuryDrive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Top Header -->
    <div class="top-header">
        <div class="out-box">
            <div class="inside-box">
                <div class="col-1">
                    <span><i class='bx bxs-envelope'></i>LuxuryDrive@gmail.com</span>
                    <span><i class='bx bxs-phone-call'></i>+2 123 456 7890</span>
                    <span><i class='bx bxs-alarm'></i>Sun - Fri (08 AM - 10 PM)</span>
                </div>
                <div class="col-2">
                    <a href="login.html">Login</a>
                    <a href="Register.html">Register</a>
                    <span>Follow Us:</span>
                    <div class="social">
                        <i class='bx bxl-facebook'></i>
                        <i class='bx bxl-twitter'></i>
                        <i class='bx bxl-instagram'></i>
                        <i class='bx bxl-linkedin'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <header class="header">
        <div class="logo">
            <img src="./img/logo/logo.svg" alt="LuxuryDrive Logo">
        </div>
        <nav>
            <div class="navbar">
                <ul class="navLink">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Inventory <i class='bx bxs-chevron-down'></i></a>
                        <ul class="drop-down">
                            <li><a href="listing-grid.html">Inventory Grid</a></li>
                            <li><a href="#">Inventory List</a></li>
                            <li><a href="#">Inventory Single</a></li>
                        </ul>
                    </li>
                    <!-- Other navigation items -->
                </ul>
            </div>
            <div class="others">
                <i class='bx bx-search'></i>
                <i class='bx bxs-cart-download cart'></i>
                <button class="addBtn"><i class='bx bxs-plus-circle'></i>Add Listing</button>
                <i class='bx bx-menu-alt-left' id="menuBtn"></i>
            </div>
        </nav>
    </header>

    <!-- Register Form -->
    <section class="form-section">
        <div class="form-container">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join our luxury community</p>
            </div>
            <form id="registerForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="Create password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <button type="submit" class="auth-btn">
                    <i class='bx bxs-right-arrow-alt'></i>Register Now
                </button>
                <div class="form-footer">
                    <span>Already have an account? </span>
                    <a href="login.html">Login Here</a>
                </div>
            </form>
            <div id="registerMessage" class="message"></div>
        </div>
    </section>

    <!-- Firebase and App Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
